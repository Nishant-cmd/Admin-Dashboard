<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="header_left">
          <img  class="search_icon"   src="./images/magnify.svg" alt="search_logo" />
          <form action="#" method="get" class="information">
            <input type="text" class="search_box" />
          </form>
        </div>

        <div class="header_right">
          <img class="bell-ring" src="./images/bell-ring-outline.svg" alt="notification_logo" />
          <img src="#" alt="profile_icon" />
          <p>Morgan Oakley</p>
        </div>

        <div class="header_down_left">
            <img src="#" alt="profile_icon">
            <div class="greetings">
                <p>Hi there,</p>
                <p>Morgan Oakley (@morgan)</p>
            </div>
        </div>
        <div class="header_down_right">
              <button type="button">New</button>
              <button type="button">Upload</button>
              <button type="button">Share</button>

        </div>


      </div>
    </div>
  </body>
</html>
